name: CI

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:

    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - uses: j178/prek-action@v1
              with:
                  extra-args: "--all-files"
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - name: Install uv
              uses: astral-sh/setup-uv@v5
              with:
                  enable-cache: true
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version-file: ".python-version"
            - name: Install dependencies
              run: uv sync --all-groups
            - name: Run tests
              run: uv run pytest

    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - name: Install uv
              uses: astral-sh/setup-uv@v5
              with:
                  enable-cache: true
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version-file: ".python-version"
            - name: Build project
              run: uv build
